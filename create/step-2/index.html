  <body>
    <div id="header">
      <div id="logoHeaderLeft">
        <a href="https://certifi-cat.github.io">
          <img src="/graphics/CertifiCat.jpg" alt="The certificat logo" id="logo">
        </a>
      </div>
      <div id="logoHeaderRight">
        <h1  class="titleText"> CertifiCat </h1>
      </div>
      <div id=webpages>
        <button formaction="verifyCreate()" type="submit" id="createVerify">CREATE</button>
        <button formaction="/account" type="submit" id="account">ACCOUNT</button>
      </div>
    </div>
    
    <h2> Step 2. </h2>
    <h3> Add relevant information </h2>
    <div id="inputInfo"> 
      <p> NFT file name: </p> 
      <input type="text" id="inputName" name="nftInfo">
      <p> File description </p> 
      <input type="text" id="inputDesc" name="nftInfo">
      <p> Address to mint to: </p> 
      <em> <p> If left empty, the NFT will be minted to the default Verbwire wallet </p> </em>
      <input type="text" id="inputAddress" name="nftInfo">
      <p> Blockchain </p> 
      <em> <p> If left empty, goerli will be automatically chosen </p> </em>
      <input type="text" id="inputBlockchain" name="nftInfo">
    </div>
    
    
    <button id="next" onclick="saveData()" formaction="https://certifi-cat.github.io/create/step-3" id="nextPageButton"> ———> </button>
    
    <script defer content-type="application/javascript;charset=utf-8" type="module" src="../../script.js"></script>
    <script defer content-type="application/javascript;charset=utf-8" src="https://cdnjs.com/libraries/pdf.js"></script>

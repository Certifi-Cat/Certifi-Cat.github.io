
<!DOCTYPE html>
<html>
    <head>
        <title>Carousel Prototype</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
            data-tag="font" />
        <link rel="stylesheet" href="./style.css" type="text/css"/>
    </head>
    <body onload="loadCarousel(0)">
        <h1>Gallery</h1>
        <button id="carouselBack" onclick="moveSlide(-1)"> &lt;</button>
        <button id="carouselForward" onclick="moveSlide(1)"> &gt;</button>
        <div class="carouselBox">
            <div class="carousel"> <img class="carouselImage" id="carouselCenter" src="./One.png"> </img> </div>                <!--On hover, create a div here that spans the entire width of the container, this div is a caption-->
            <div class="carousel"> <img class="carouselImage" id="carouselLeft" src="./Two.png"> </img> </div>                <!--On hover, create a div here that spans the entire width of the container, this div is a caption-->
            <div class="carousel"> <img class="carouselImage" id="carouselRight" src="./One.png"> </img> </div>                <!--On hover, create a div here that spans the entire width of the container, this div is a caption-->
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
